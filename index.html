<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <link rel="stylesheet" type="text/css" href="/styles/loader.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Braid | Official Crowdsale</title>

    <link rel="shortcut icon" href="/styles/favicon.png" type="image/x-icon">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-90565251-2', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div style="padding: 40px; z-index: 50000; text-align: right; position: absolute; display: block; bottom: 0px; right: 0px;">
      <a href="http://weifund.io" target="_blank">powered by WeiFund</a>
    </div>

    <div id="modal-wrapper"></div>

    <div id="nav-wrapper">
    </div>

    <div id="initialLoader" style="height: 500px;">
      <span class="cssload-loader" style="margin-top: 17%;">
        <span class="cssload-loader-inner"></span>
      </span>
      <br />
      <br />
      <br />
      <h3 class="text-center">Loading campaign..</h3>
    </div>

    <div id="view-landing" style="display: none;">
    </div>

    <div id="view-account" style="display: none; padding-top: 50px; padding-bottom: 200px;">
    </div>

    <div id="view-list" class="campaigns-list" style="display: none;">
    </div>

    <div id="view-focus" style="display: none;">
    </div>

    <div id="view-campaign-contribute" style="display: none;">
    </div>

    <div id="view-campaign-payout" style="display: none;">
    </div>

    <div id="view-campaign-payout-receipt" style="display: none;">
    </div>

    <div id="view-campaign-contribute-receipt" style="display: none;">
    </div>

    <div id="view-404"
      class="text-center"
      style="display: none; padding: 300px; padding-top: 8% margin: 0px auto;">
      <h2>Page Not Found</h2>
      <p>Looks like the page you were looking for isn't here..</p>
    </div>

    <div id="view-campaign-refund" style="display: none;">
    </div>

    <div id="view-campaign-refund-receipt" style="display: none;">
    </div>

    <div id="view-receipt" style="display: none;">
    </div>

    <div id="footer-wrapper">
    </div>

    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
